<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Banking</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/modal.css" />
    <script src="./src/js/modal.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="navigationBar" class="navigationBar">
        <div class="navLinks">
          <!-- span emoji logo -->
          <!-- header -->
          <!-- 3 anchors with href to section home, about us, contact -->
        </div>
      </nav>
    </header>
    <main>
      <section id="heroSection" class="heroSection">
        <div class="flex-column">
          <h2>Enter... the banking app that changes everything</h2>
          <img src="../assets/images/bank.png" id="appIcon" class="appIcon" />
        </div>
        <div class="flex-column">
          <p>Best investment you'll ever make</p>
          <button id="ctaButton" class="ctaButton">Apply now!</button>
        </div>
        <!-- modal -->
        <!-- <div class="heroSection modalComponent"></div> -->
      </section>
      <section class="heroSection">
        <!-- feature go here -->
      </section>
      <section class="heroSection">
        <!-- about us goes here -->
      </section>
      <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-box">
          <button id="close-modal" class="close-btn">&times;</button>

          <h2 class="modal-title">Prequalify in Seconds</h2>
          <p class="modal-subtitle">LOREM IPSUM</p>

          <form id="prequal-form" class="modal-form">
            <input type="text" id="fname" placeholder="First Name" required />
            <input type="text" id="lname" placeholder="Last Name" required />
            <input
              type="text"
              id="userAddress"
              placeholder="Address"
              required
            />
            <input type="text" id="userCity" placeholder="City" required />
            <input type="text" id="userState" placeholder="State" required />
            <input type="text" id="userZip" placeholder="ZIP Code" required />
            <input
              type="date"
              id="userDob"
              placeholder="Date of Birth"
              required
            />
            <input
              type="text"
              id="userSSN"
              maxlength="4"
              placeholder="Last 4 SSN"
              required
            />
            <button type="submit" class="submit-btn">Check Eligibility</button>
          </form>
          <div id="loading-state" class="loading-state hidden">
            <div class="spinner"></div>
            <p>Processing your eligibility...</p>
          </div>

          <div id="api-response" class="api-response hidden"></div>

          <div id="result-box" class="result-box hidden">
            <h3>Hereâ€™s what you submitted:</h3>
            <p id="result-name"></p>
            <p id="result-address"></p>
            <p id="result-dob"></p>
            <p id="result-ssn"></p>

            <button id="close-result" class="submit-btn">Close</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
