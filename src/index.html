<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Best Shirts</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <header>
            <nav id="navigationBar" class="navigationBar">
                <div class="navLinks">
                    <!-- span emoji logo -->
                    <!-- header -->
                    <!-- 3 anchors with href to section home, about us, contact -->
                </div>
            </nav>
        </header>
        <main>
            <section id="heroSection" class="heroSection">
                <div class="flex-column">
                    <h2>Enter... the shirt that changes everything</h2>
                    <img
                        src="../assets/images/white-t.png"
                        id="shirtIcon"
                        class="shirtIcon"
                    />
                </div>
                <div class="flex-column">
                    <p>If you don't buy this, then idk man.</p>
                    <button id="ctaButton" class="ctaButton">Buy now!</button>
                </div>
            </section>
            <section class="heroSection">
                <!-- about us goes here -->
            </section>
            <section class="heroSection">
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
